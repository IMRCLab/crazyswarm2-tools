---
# general settings
data_dir: logs
# data_file: log129
info_dir: info
event_name: fixedFrequency
start_time: # s
end_time: # s (not in use currently)
output_dir: reports
figures_max:
skip_data:
- timestamp

# title settings
title_settings:
- data_dir
# - data_file
- start_time
- end_time

# results settings
errors: 
- "L2 integral error"
- "L2 mean"
- "L2 std"
- "L2 max"

# figure settings
figures:
- title: UAV Positions 
  type: 2d subplots
  marker: line
  marker_kwargs:
    linewidth: 0.5
  structure:
  - x_axis: [timestamp, timestamp, timestamp]
    y_axis: [locSrv.x, stateEstimateZ.x, ctrltargetZ.x]
    legend: [mocap, ekf, desired]
    x_label: "$t [s]$"
    y_label: "$x [m]$"
  - x_axis: [timestamp, timestamp, timestamp]
    y_axis: [locSrv.y, stateEstimateZ.y, ctrltargetZ.y]
    legend: [mocap, ekf, desired]
    x_label: "$t [s]$"
    y_label: "$y [m]$"
  - x_axis: [timestamp, timestamp, timestamp]
    y_axis: [locSrv.z, stateEstimateZ.z, ctrltargetZ.z]
    legend: [mocap, ekf, desired]
    x_label: "$t [s]$"
    y_label: "$z [m]$"
- title: UAV Translational Velocities
  type: 2d subplots
  marker: line
  marker_kwargs:
    linewidth: 0.5
  structure:
  - x_axis: [timestamp, timestamp]
    y_axis: [stateEstimateZ.vx, ctrltargetZ.vx]
    legend: [ekf, desired]
    x_label: "$t [s]$"
    y_label: "$\\dot x [m/s]$"
  - x_axis: [timestamp, timestamp]
    y_axis: [stateEstimateZ.vy, ctrltargetZ.vy]
    legend: [ekf, desired]
    x_label: "$t [s]$"
    y_label: "$\\dot y [m/s]$"
  - x_axis: [timestamp, timestamp]
    y_axis: [stateEstimateZ.vz, ctrltargetZ.vz]
    legend: [ekf, desired]
    x_label: "$t [s]$"
    y_label: "$\\dot z [m/s]$"
- title: UAV Translational Accelerations
  type: 2d subplots
  marker: line
  marker_kwargs:
    linewidth: 0.5
  structure:
  - x_axis: [timestamp]
    y_axis: [acc.x]
    legend: [ekf]
    x_label: "$t [s]$"
    y_label: "$\\ddot x [m/s^2]$"
  - x_axis: [timestamp]
    y_axis: [acc.y]
    legend: [ekf]
    x_label: "$t [s]$"
    y_label: "$\\ddot y [m/s^2]$"
  - x_axis: [timestamp]
    y_axis: [acc.z]
    legend: [ekf]
    x_label: "$t [s]$"
    y_label: "$\\ddot z [m/s^2]$"
- title: UAV Angles (XYZ)
  type: 2d subplots
  marker: line
  marker_kwargs:
    linewidth: 0.5
  structure:
  - x_axis: [timestamp, timestamp]
    y_axis: [ctrlLee.rpyx, ctrlLee.rpydx]
    legend: [actual, desired]
    x_label: "$t [s]$"
    y_label: "$\\phi [°]$"
  - x_axis: [timestamp, timestamp]
    y_axis: [ctrlLee.rpyy, ctrlLee.rpydy]
    legend: [actual, desired]
    x_label: "$t [s]$"
    y_label: "$\\theta [°]$"
  - x_axis: [timestamp, timestamp]
    y_axis: [ctrlLee.rpyz, ctrlLee.rpydz]
    legend: [actual, desired]
    x_label: "$t [s]$"
    y_label: "$\\psi [°]$"
- title: UAV Angular Velocities (XYZ)
  type: 2d subplots
  marker: line
  marker_kwargs:
    linewidth: 0.5
  structure:
  - x_axis: [timestamp, timestamp]
    y_axis: [ctrlLee.omegax, ctrlLee.omegarx]
    legend: [actual, desired]
    x_label: "$t [s]$"
    y_label: "$\\dot \\phi [°/s]$"
  - x_axis: [timestamp, timestamp]
    y_axis: [ctrlLee.omegay, ctrlLee.omegary]
    legend: [actual, desired]
    x_label: "$t [s]$"
    y_label: "$\\dot \\theta [°/s]$"
  - x_axis: [timestamp, timestamp]
    y_axis: [ctrlLee.omegaz, ctrlLee.omegarz]
    legend: [actual, desired]
    x_label: "$t [s]$"
    y_label: "$\\dot \\psi [°/s]$"
- title: Payload Positions
  type: 2d subplots
  marker: line
  marker_kwargs:
    # marker: o
    # ms: 0.7
    linewidth: 0.5
  structure:
  - x_axis: [fitTimestamp, timestamp]
    y_axis: [fitZ.px, stateEstimateZ.px]
    legend: [fitted, ekf]
    x_label: "$t [s]$"
    y_label: "$x [m]$"
  - x_axis: [fitTimestamp, timestamp]
    y_axis: [fitZ.py, stateEstimateZ.py]
    legend: [fitted, ekf]
    x_label: "$t [s]$"
    y_label: "$y [m]$"
  - x_axis: [fitTimestamp, timestamp]
    y_axis: [fitZ.pz, stateEstimateZ.pz]
    legend: [fitted, ekf]
    x_label: "$t [s]$"
    y_label: "$z [m]$"
- title: Payload Translational Velocities
  type: 2d subplots
  marker: line
  marker_kwargs:
    # marker: o
    # ms: 0.7
    linewidth: 0.5
  structure:
  - x_axis: [fitTimestamp, timestamp]
    y_axis: [fitZ.pvx, stateEstimateZ.pvx]
    legend: [fitted, ekf]
    x_label: "$t [s]$"
    y_label: "$\\dot x [m/s]$"
  - x_axis: [fitTimestamp, timestamp]
    y_axis: [fitZ.pvy, stateEstimateZ.pvy]
    legend: [fitted, ekf]
    x_label: "$t [s]$"
    y_label: "$\\dot y [m/s]$"
  - x_axis: [fitTimestamp, timestamp]
    y_axis: [fitZ.pvz, stateEstimateZ.pvz]
    legend: [fitted, ekf]
    x_label: "$t [s]$"
    y_label: "$\\dot z [m/s]$"
- title: Payload Translational Accelerations
  type: 2d subplots
  marker: line
  marker_kwargs:
    # marker: o
    # ms: 0.7
    linewidth: 0.5
  structure:
  - x_axis: [fitTimestamp]
    y_axis: [fitZ.pax]
    legend: [fitted]
    x_label: "$t [s]$"
    y_label: "$\\ddot x [m/s^2]$"
  - x_axis: [fitTimestamp]
    y_axis: [fitZ.pay]
    legend: [fitted]
    x_label: "$t [s]$"
    y_label: "$\\ddot y [m/s^2]$"
  - x_axis: [fitTimestamp]
    y_axis: [fitZ.paz]
    legend: [fitted]
    x_label: "$t [s]$"
    y_label: "$\\ddot z [m/s^2]$"
- title: Thrust
  type: 2d subplots
  marker: line
  marker_kwargs:
    linewidth: 0.5
  structure:
  - x_axis: [timestamp]
    y_axis: [ctrlLee.thrustSI]
    legend: [actual]
    x_label: "$t [s]$"
    y_label: "$T [N]$"
- title: Torques (XYZ)
  type: 2d subplots
  marker: line
  marker_kwargs:
    linewidth: 0.5
  structure:
  - x_axis: [timestamp]
    y_axis: [ctrlLee.torquex]
    legend: [actual]
    x_label: "$t [s]$"
    y_label: "$\\tau_x [Nm]$"
  - x_axis: [timestamp]
    y_axis: [ctrlLee.torquey]
    legend: [actual]
    x_label: "$t [s]$"
    y_label: "$\\tau_y [Nm]$"
  - x_axis: [timestamp]
    y_axis: [ctrlLee.torquez]
    legend: [actual]
    x_label: "$t [s]$"
    y_label: "$\\tau_z [Nm]$"
- title: Trajectory
  type: 3d
  marker: line
  marker_kwargs:
    linewidth: 0.5
  x_label: $x [m]$
  y_label: $y [m]$
  z_label: $z [m]$
  structure:
  - - stateEstimateZ.x
    - stateEstimateZ.y
    - stateEstimateZ.z
    - ekf
  - - ctrltargetZ.x
    - ctrltargetZ.y
    - ctrltargetZ.z
    - desired
- title: Trajectory
  type: 2d subplots
  marker: line
  marker_kwargs:
    linewidth: 0.5
  structure:
  - x_axis: [stateEstimateZ.x, ctrltargetZ.x]
    y_axis: [stateEstimateZ.y, ctrltargetZ.y]
    legend: [ekf, desired]
    x_label: "$x [m]$"
    y_label: "$y [m]$"
- title: Payload Position Errors
  type: 2d subplots
  marker: line
  marker_kwargs:
    # marker: o
    # ms: 0.7
    linewidth: 0.5
  structure:
  - x_axis: [timestamp]
    y_axis: [error.px]
    legend: [""]
    x_label: "$t [s]$"
    y_label: "$e_x [m]$"
  - x_axis: [timestamp]
    y_axis: [error.py]
    legend: [""]
    x_label: "$t [s]$"
    y_label: "$e_y [m]$"
  - x_axis: [timestamp]
    y_axis: [error.pz]
    legend: [""]
    x_label: "$t [s]$"
    y_label: "$e_z [m]$"
- title: Payload Velocity Errors
  type: 2d subplots
  marker: line
  marker_kwargs:
    # marker: o
    # ms: 0.7
    linewidth: 0.5
  structure:
  - x_axis: [timestamp]
    y_axis: [error.pvx]
    legend: [""]
    x_label: "$t [s]$"
    y_label: "$e_{\\dot x} [m/s]$"
  - x_axis: [timestamp]
    y_axis: [error.pvy]
    legend: [""]
    x_label: "$t [s]$"
    y_label: "$e_{\\dot y} [m/s]$"
  - x_axis: [timestamp]
    y_axis: [error.pvz]
    legend: [""]
    x_label: "$t [s]$"
    y_label: "$e_{\\dot z} [m/s]$"
- title: Cable Unit Vector Error
  type: 2d subplots
  marker: line
  marker_kwargs:
    # marker: o
    # ms: 0.7
    linewidth: 0.5
  structure:
  - x_axis: [timestamp]
    y_axis: [error.cpx]
    legend: [""]
    x_label: "$t [s]$"
    y_label: "$e_{cp_x} [m]$"
  - x_axis: [timestamp]
    y_axis: [error.cpy]
    legend: [""]
    x_label: "$t [s]$"
    y_label: "$e_{cp_y} [m]$"
  - x_axis: [timestamp]
    y_axis: [error.cpz]
    legend: [""]
    x_label: "$t [s]$"
    y_label: "$e_{cp_z} [m]$"
- title: Payload Angular Velocity Errors (XYZ)
  type: 2d subplots
  marker: line
  marker_kwargs:
    # marker: o
    # ms: 0.7
    linewidth: 0.5
  structure:
  - x_axis: [timestamp]
    y_axis: [error.pwx]
    legend: [""]
    x_label: "$t [s]$"
    y_label: "$e_{pw_x} [°/s]$"
  - x_axis: [timestamp]
    y_axis: [error.pwy]
    legend: [""]
    x_label: "$t [s]$"
    y_label: "$e_{pw_y} [°/s]$"
  - x_axis: [timestamp]
    y_axis: [error.pwz]
    legend: [""]
    x_label: "$t [s]$"
    y_label: "$e_{pw_z} [°/s]$"
- title: UAV Angle Errors (XYZ)
  type: 2d subplots
  marker: line
  marker_kwargs:
    linewidth: 0.5
  structure:
  - x_axis: [timestamp]
    y_axis: [error.rpyx]
    legend: [""]
    x_label: "$t [s]$"
    y_label: "$e_{\\phi} [°]$"
  - x_axis: [timestamp]
    y_axis: [error.rpyy]
    legend: [""]
    x_label: "$t [s]$"
