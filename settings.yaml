# info for adding additional data (fmi: data_helper.py)
# (1) type: linspace  -> takes data and returns data with more points in between (needs step)
# (2) type: poly      -> takes data and returns data of a fitted polynomial, or its derivative (needs derivative, degree)
# (3) type: cs        -> takes data and returns data of a cubic spline, or its derivative (needs derivative)
# (4) type: bs        -> takes data and returns data of a b-spline, or its derivative (needs derivative, smoothing)
# (5) type: custom    -> processes data to compute and return new custom data vectors (based on target string list)
additional_data:
  - source: timestamp
    target: fitTimestamp
    type: linspace
    step: 0.0001
  - source: stateEstimateZ.px
    target: fitZ.px
    type: bs
    smoothing: 1
    # degree:
    derivative: 0
  - source: stateEstimateZ.py
    target: fitZ.py
    type: bs
    smoothing: 1
    # degree:
    derivative: 0
  - source: stateEstimateZ.pz
    target: fitZ.pz
    type: bs
    smoothing: 1
    # degree:
    derivative: 0
  - source: stateEstimateZ.px
    target: fitZ.pvx
    type: bs
    smoothing: 1
    # degree:
    derivative: 1
  - source: stateEstimateZ.py
    target: fitZ.pvy
    type: bs
    smoothing: 1
    # degree:
    derivative: 1
  - source: stateEstimateZ.pz
    target: fitZ.pvz
    type: bs
    smoothing: 1
    # degree:
    derivative: 1
  - source: stateEstimateZ.px
    target: fitZ.pax
    type: bs
    smoothing: 1
    # degree:
    derivative: 2
  - source: stateEstimateZ.py
    target: fitZ.pay
    type: bs
    smoothing: 1
    # degree:
    derivative: 2
  - source: stateEstimateZ.pz
    target: fitZ.paz
    type: bs
    smoothing: 1
    # degree:
    derivative: 2
  - source: stateEstimateZ.px
    target: fitZOriginalLength.px
    type: bs
    smoothing: 1
    # degree:
    derivative: 0
    original_length: True
  - source: stateEstimateZ.py
    target: fitZOriginalLength.py
    type: bs
    smoothing: 1
    # degree:
    derivative: 0
    original_length: True
  - source: stateEstimateZ.pz
    target: fitZOriginalLength.pz
    type: bs
    smoothing: 1
    # degree:
    derivative: 0
    original_length: True
  - source: stateEstimateZ.px
    target: fitZOriginalLength.pvx
    type: bs
    smoothing: 1
    # degree:
    derivative: 1
    original_length: True
  - source: stateEstimateZ.py
    target: fitZOriginalLength.pvy
    type: bs
    smoothing: 1
    # degree:
    derivative: 1
    original_length: True
  - source: stateEstimateZ.pz
    target: fitZOriginalLength.pvz
    type: bs
    smoothing: 1
    # degree:
    derivative: 1
    original_length: True
  - type: custom
    target: 
    - error.px
    - error.py
    - error.pz
    - error.pvx
    - error.pvy
    - error.pvz
    - error.cpx
    - error.cpy
    - error.cpz
    - error.pwx
    - error.pwy
    - error.pwz
    - error.rpyx
    - error.rpyy
    - error.rpyz
    - error.wx
    - error.wy
    - error.wz